<body>
    <form method="POST" action="login.php">
        <div class="logo">
            <img src="./images/Logo.png" alt="">
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Full Name</label>
          <input type="name" id="form2Example1" class="form-control" name="name"/>
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">College ID</label>
          <input type="password" id="form2Example2" class="form-control" name="password"/>
          
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="register.html">Register</a></p>
         
      </form>
